<% include("/common/header.html", {active:'music', title:'音乐视听-找回你放松的感觉!'}){} %>
<div>
	<form id="bind_qq_form" action="##" class="form-horizontal" role="form"
		method="post" autocomplete="off">
		<legend>绑定QQ登录</legend>
		<div class="form-group">
			<label class="col-md-2 control-label required">昵称：</label>
			<div class="col-md-4">
				<input type="text" name="nickname" id="nickname" value="${nickname!}"
					class="form-control" placeholder="请输入您的昵称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label required">绑定邮箱：</label>
			<div class="col-md-4">
				<input type="text" name="email" id="email" value=""
					class="form-control" placeholder="请输入您的邮箱">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label required">登录密码：</label>
			<div class="col-md-4">
				<input type="password" name="password" id="password" value=""
					class="form-control" placeholder="请输入您的密码">
			</div>
		</div>
		<input type="hidden" name="openid" value="${openid!}" />		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<input type="submit" id="submit" class="btn btn-primary" value="确认绑定" data-loading="请稍候...">
				<input type="button" onclick="window.location.href='${base}/admin/login'" class="btn" value="重新登录">
			</div>
		</div>
	</form>
</div>	
<% include("/common/footer.html", {jsList : ['front/bind_qq.js']}){} %>
