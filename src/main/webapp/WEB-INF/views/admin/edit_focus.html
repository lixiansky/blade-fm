<% include("/common/admin_header.html", {active : 'pic', title : '编辑焦点图'}){} %>
<!--装载文件-->
<link rel="stylesheet" type="text/css" href="${cdn}/assets/js/validator-0.7.3/jquery.validator.css">

<form id="upload_focus_form" action="##" class="form-horizontal" role="form"
	method="post" autocomplete="off">
	<legend>编辑幻灯片</legend>
	<div class="form-group">
		<label class="col-md-2 control-label required">标题：</label>
		<div class="col-md-4">
			<input type="text" name="title" id="title" value="${focus.title!}"
				class="form-control" placeholder="幻灯片标题">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">描述：</label>
		<div class="col-md-4">
			<textarea name="introduce" id="introduce" rows="2"
				class="form-control" placeholder="幻灯片描述">${focus.introduce!}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">类型：</label>
		<div class="col-md-4">
              <label class="radio-inline"> <input type="radio" name="type" value="1" <%if(1 == focus.type!){%> checked="checked" <%}%> > 电台 </label>
              <label class="radio-inline"> <input type="radio" name="type" value="2" <%if(2 == focus.type!){%> checked="checked" <%}%> > 音乐</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">插入幻灯片：</label>
		<div class="col-md-4">
			<input type="text" name="pic" id="pic" value="${focus.pic_url!}"
				class="form-control" placeholder="幻灯片地址">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-2 control-label">上传焦点图：</label>
		<div class="col-md-4">
			<button type="button" id="uploader" class="btn btn-primary">选择幻灯片文件</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="button" class="btn" value="返回上级" onclick="window.location.href='${base}/admin/focus'">
			<input type="submit" id="submit" class="btn btn-primary" value="保存幻灯片" data-loading="请稍候...">
			<input type="hidden" name="step" value="submit">
			<input type="hidden" name="id" value="${focus.id!}">
		</div>
	</div>
</form>
<script type="text/javascript" src="${cdn}/assets/plugins/plupload/js/plupload.full.min.js"></script>
<% include("/common/admin_footer.html",{jsList:['admin/focus.js']}){} %>
