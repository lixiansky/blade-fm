<% include("/common/admin_header.html", {active : 'special'}){} %>
<!--装载文件-->
<link rel="stylesheet" type="text/css" href="${cdn}/assets/js/validator-0.7.3/jquery.validator.css">

<form id="upload_special_form" action="##" class="form-horizontal" role="form"
	method="post" autocomplete="off">
	<legend>编辑专辑</legend>
	<div class="form-group">
		<label class="col-md-2 control-label required">专辑标题：</label>
		<div class="col-md-4">
			<input type="text" name="title" id="title" value="${special.title!}"
				class="form-control" placeholder="专辑标题">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">专辑描述：</label>
		<div class="col-md-4">
			<textarea name="introduce" id="introduce" rows="2"
				class="form-control" placeholder="专辑描述">${special.introduce!}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">专辑类型：</label>
		<div class="col-md-4">
              <label class="radio-inline"> <input type="radio" name="type" value="0" <%if(0 == special.type!){%> checked="checked" <%}%> > 通用 </label>
              <label class="radio-inline"> <input type="radio" name="type" value="1" <%if(1 == special.type!){%> checked="checked" <%}%> > 音乐 </label>
              <label class="radio-inline"> <input type="radio" name="type" value="2" <%if(1 != special.type!){%> checked="checked" <%}%> > 电台</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">插入专辑封面：</label>
		<div class="col-md-4">
			<input type="text" name="cover" id="cover" value="${special.cover_url!}"
				class="form-control" placeholder="专辑封面地址">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-2 control-label">上传专辑封面：</label>
		<div class="col-md-4">
			<button type="button" id="uploader" class="btn btn-primary">选择封面文件</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="button" class="btn" value="返回上级" onclick="window.location.href='${base}/admin/special'">
			<input type="submit" id="submit" class="btn btn-primary" value="保存专辑" data-loading="请稍候...">
			<input type="hidden" name="step" value="submit">
			<input type="hidden" name="id" value="${special.id!}">
		</div>
	</div>
</form>
<script type="text/javascript" src="${cdn}/assets/plugins/plupload/js/plupload.full.min.js"></script>
<% include("/common/admin_footer.html",{jsList:['admin/special.js']}){} %>
